        <h1 style="text-align:center;background-color: black;color:white  " >Ejemplo 6  </h1>
        <h2>uso de Listas </h2>


        <!-- list sin orden -->

        <h3>Si estamos a mitad de quicena...la lista del super </h3>
        <ul>
            <li>Cafe</li>
            <li>Azucar</li>
            <li>leche</li>
        </ul>
        <!-- list con orden -->

        <h3>Si estamos al fin de quicena...la lista del super </h3>
        <ol type="a">
            <li>Cafe</li>
            <li>Azucar</li>        <!-- orden letras-->
            <li>leche</li>
        </ol>

        <ol type="1">
            <li>Cafe</li>
            <li>Azucar</li>
            <li>leche</li>
        </ol>

    </body>


<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h1>Listado de articulos</h1>

            <a th:href="@{/nuevoArticulo}">Nuevo articulo</a>
            <div  th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                            <th>Activo</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${articulo.precio}"></td>
                            <td  th:text="${articulo.existencias}"></td>
                            <td th:text="${articulo.activo}"></td>
                            <td> <a th:href="@{/eliminarArticulo/} + ${articulo.idArticulo}">eliminar</a></td>
                            <td> <a th:href="@{/modicarArticulo/} + ${articulo.idArticulo}">Modificar</a></td>

                        </tr>
                    </tbody>
                </table>

            </div>

            <div th:if="${articulos == null or articulos.empty}">
                no tenemos lista de articulos que mostrar........
            </div> 
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

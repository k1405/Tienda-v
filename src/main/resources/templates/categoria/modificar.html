

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
  <head th:replace="layout/plantilla :: head">
        <title>techshop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h1>Datos de Categoria</h1>
            <a th:href="@{/}">Regresar</a>
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}">
                <label for="idCategoria">id Categoria:</label>
                <input type="number" name="idCategoria" th:field="*{idCategoria}"/>
                <br/>
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="activo">Activo:</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">

            <h1 th:text ="#{cliente.titulo}">Listado de clientes</h1>

            <a th:href="@{/cliente/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text ="#{cliente.nombre}" >nombre</th>
                            <th th:text ="#{cliente.apellidos}">apellidos</th>
                            <th th:text ="#{cliente.correo}">correo</th>
                            <th th:text ="#{cliente.telefono}">telefono</th>
                            <th th:text ="#{cliente.limite}">limite</th>
                            <th th:text ="#{accion.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                            <th th:text ="#{accion.actulizar}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td  th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.credito.limite}"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')" > <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" th:text ="#{accion.eliminar}">eliminar</a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')" > <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" th:text ="#{accion.actualizar}">Modificar</a></td>

                        </tr>
                    </tbody>
                </table>

            </div>

            <div th:if="${clientes == null or clientes.empty}">
                <p th:text ="#{cliente.no_mostrar}">  no tenemos lista de clientes que mostrar........</p>
            </div> 
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

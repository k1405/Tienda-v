
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Listado de clientes</h1>

        <a th:href="@{/nuevoCliente}">Nuevo cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>apellidos</th>
                        <th>correo</th>
                        <th>telefono</th>
                          <th>Eliminar</th>
                         <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td  th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td> <a th:href="@{/eliminarCliente/} + ${cliente.idCliente}">eliminar</a></td>
                        <td> <a th:href="@{/modicarCliente/} + ${cliente.idCliente}">Modificar</a></td>

                    </tr>
                </tbody>
            </table>

        </div>

        <div th:if="${clientes == null or clientes.empty}">
            no tenemos lista de clientes que mostrar........
        </div> 

    </body>
</html>
